<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIL Construction | Contact</title>
    <meta
      name="description"
      content="Contact JIL Construction for residential and commercial project consultations and quotes."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
      <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LHY8MDDCPJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "G-LHY8MDDCPJ");
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a href="index.html" class="logo">
          <img src="assets/logo.svg" alt="JIL Construction logo" />
          <span>JIL Construction</span>
        </a>
        <button class="menu-btn" aria-expanded="false" aria-controls="site-nav">
          Menu
        </button>
        <nav id="site-nav" class="site-nav">
          <a href="index.html">Home</a>
          <a href="services.html">Services</a>
          <a href="projects.html">Projects</a>
          <a href="about.html">About</a>
          <a class="btn btn-small" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="page-hero">
        <div class="container">
          <p class="eyebrow">Contact</p>
          <h1>Start Your Next Project</h1>
        </div>
      </section>

      <section class="section contact">
        <div class="container contact-wrap">
          <div>
            <h2 class="section-title">Talk To Our Team</h2>
            <p>
              Call +1 (312) 599-9570 or submit your details below and we will
              get back to you quickly.
            </p>
          </div>
          <form class="contact-form" id="contact-form">
            <label>
              Name
              <input type="text" name="name" placeholder="Your name" required />
            </label>
            <label>
              Email
              <input
                type="email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </label>
            <label>
              Project Type
              <input
                type="text"
                name="project"
                placeholder="Residential, Commercial, Renovation..."
                required
              />
            </label>
            <label>
              Message
              <textarea
                name="message"
                rows="4"
                placeholder="Tell us about your project"
                required
              ></textarea>
            </label>
            <button type="submit" class="btn">Send Inquiry</button>
            <p id="form-message" class="form-message" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>&copy; <span id="year"></span> JIL Construction. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
